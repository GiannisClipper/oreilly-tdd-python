<html>
    <head>
        <title>ToDo lists</title>
    </head>
    <body>
        <h1>Your ToDo list</h1>

        <form method="POST">
            {% csrf_token %}
            <input id="add_todo" name="add_todo" placeholder="Add new ToDo item">
        </form>
    
        <ul id="todo_list">
            <li>{{ add_todo }}</li>
        </ul>
    </body>
</html>
