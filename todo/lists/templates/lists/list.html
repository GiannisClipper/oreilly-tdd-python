{% extends 'lists/base.html' %}

{% block page_header %}Your ToDo list{% endblock %}

{% block form_action %}/lists/{{ list_id }}/add_item{% endblock %}

{% block todo_list %}
    <ul id="todo_list">
        {% for item in items %}
            <li>{{ forloop.counter }}: {{ item.text }}</li>
        {% endfor %}
    </ul>
{% endblock %}
